<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Star Wars RPG | Dalton Ricker</title>

    <!--Link to Reset CSS-->
    <link href="assets/css/reset.css" type="text/css" rel="stylesheet">
    <!--Link to CSS Stylesheet-->
    <link href="assets/css/style.css" type="text/css" rel="stylesheet">

</head>
<body>
    <div class="header">
        <h1>Star Wars RPG</h1>
    </div>
    <div class="game-play">

        <div id="character-row">
            <div class="row-header-roster">
                <h2>Select Your Character</h2>
            </div>
            <div id="roster"></div>
        </div>

        <div id="selected-row">
            <div class="row-header-chosen">
                <h2>Your Character</h2>
            </div>
            <div id="chosen-character"></div>
        </div>

        <div id="enemies-row">
            <div class="row-header-enemies">
                <h2>Choose Your Opponent</h2>
            </div>
            <div id="enemies-roster"></div>
        </div>

        <div class="row-header-fight">
            <h2>Fight Section</h2>
        </div>

        <div id="fight-section">
            <button id="attack-btn">Attack</button>
        </div>

        <div id="defender-row">
            <div class="row-header-defender">
                <h2>Defender</h2>
            </div>
            <div id="defender"></div>
        </div>

        <div id="battle-stats-display">
            <h4 id="attack_stats"></h4>
            <h4 id="counter_attack_stats"></h4>
        </div>
        <h3 id="result"></h3>
        <button id="reset-btn">Reset Game</button>
    </div>

    <!--Link to jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--Link to Javascript-->
    <script src="assets/javascript/game.js"></script>

</body>
</html>
